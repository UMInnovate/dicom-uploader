<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DICOM AR Visualizer</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='css/dicom.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sponsors">
      <!-- Logos for UMIT and  UHealth go here-->
      <img src="{{url_for('static', filename='img/umit_green.svg')}}" alt=UMIT"
      class="sponsors__logo">
      <img
        src="{{url_for('static', filename='img/uhealth.svg')}}"
        alt="UHealth"
        class="sponsors__logo"
      />
    </header>
    <main>
      <div class="logo">
        <img
          src="{{url_for('static', filename='img/DICOM.svg')}}"
          alt=""
          class="logo__img"
        />
      </div>

      <!-- start instructions -->
      <div class="instructions">
        <span class="important important--red">
          Your files could not be processed.
        </span>
        There was an error in processing your files. Please make sure that you only upload files ending in <span class="file_type">.dcm</span> and that
        the size of the upload does not exceed 500MB.
        <br />
        Click <a href="/index.html">here</a> to go back and try again.
      </div 
      <!-- end instructions -->
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
