<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DICOM AR Visualizer</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='css/dicom.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="sponsors">
      <!-- Logos for UMIT and  UHealth go here-->
      <img src="{{url_for('static', filename='img/umit_green.svg')}}" alt=UMIT"
      class="sponsors__logo">
      <img
        src="{{url_for('static', filename='img/uhealth.svg')}}"
        alt="UHealth"
        class="sponsors__logo"
      />
    </header>
    <main>
      <div class="logo">
        <img
          src="{{url_for('static', filename='img/DICOM.svg')}}"
          alt=""
          class="logo__img"
        />
      </div>

      <!-- start instructions -->
      <p class="instructions" id="instructionText">
        Upload any number of DICOM (.dcm) files to create models on the Magic
        Leap One headset.
        <br />
        <strong>Note:</strong> There is a 500MB limit on total size of an
        upload.
      </p>
      <!-- end instructions -->

      <!-- start form  -->
      <form
        id="uploadForm"
        method="post"
        action="/"
        enctype="multipart/form-data"
      >
        <div class="browse">
          <input
            class="browse__button"
            type="file"
            name="files[]"
            multiple="true"
            autocomplete="off"
            required
          />
        </div>
        <div class="submit">
          <input
            class="submit__button"
            id="submitButton"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
      <!-- end form -->
      <!-- loading spinner -->
      <div class="d-none" id="loadingSection">
        <video
          loop
          autoplay
          muted
          playsinline
          src="{{url_for('static', filename='test2.mp4')}}"
        ></video>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
