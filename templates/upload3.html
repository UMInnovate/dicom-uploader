<!DOCTYPE html>
<html>

<head>
    <title>Python Flask Multiple Files Upload Example</title>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <h2>Your file(s) has/have been processed.</h2>
    <p>Please open the viewer application on your headset and enter the pin below:</p>
    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    </p>
</body>

</html>
